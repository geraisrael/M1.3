<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Round Robin Simulación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Simulación Round Robin</h2>
    <div class="mb-3">
      <label for="numProcesos" class="form-label">Número de procesos:</label>
      <input type="number" id="numProcesos" class="form-control" min="1" value="3">
    </div>
    <button class="btn btn-primary mb-4" onclick="inicializar()">Iniciar Simulación</button>

    <div id="procesos" class="row g-3"></div>
    <div class="mt-4">
      <h4>Salida de la simulación:</h4>
      <pre id="salida" class="bg-dark text-light p-3 rounded"></pre>
    </div>
  </div>

  <script>
    function obtenerLineaAleatoria() {
      const lineas = [
        "a = 1 + 2;",
        "b = 3 + 4;",
        "c = 5 + 6;",
        "console.log('Hola mundo');",
        "console.log(a);",
        "console.log(b);",
        "console.log(c);"
      ];
      return lineas[Math.floor(Math.random() * lineas.length)];
    }

    let procesos = [];

    function inicializar() {
      const n = parseInt(document.getElementById("numProcesos").value);
      procesos = [];
      const contenedor = document.getElementById("procesos");
      contenedor.innerHTML = "";

      for (let i = 1; i <= n; i++) {
        const numLineas = Math.floor(Math.random() * 3) + 2;
        const codigo = [];
        for (let j = 0; j < numLineas; j++) {
          codigo.push(obtenerLineaAleatoria());
        }
        procesos.push({ id: i, codigo });

        contenedor.innerHTML += `
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Proceso ${i}</div>
              <div class="card-body">
                <ul>${codigo.map(linea => `<li>${linea}</li>`).join("")}</ul>
              </div>
            </div>
          </div>
        `;
      }
      simular();
    }

    function simular() {
      let quedan = true;
      let indice = 0;
      let salida = "";

      while (quedan) {
        quedan = false;
        for (let i = 0; i < procesos.length; i++) {
          if (procesos[i].codigo[indice]) {
            salida += `Proceso ${procesos[i].id}\n`;
            salida += `Línea de código: ${procesos[i].codigo[indice]}\n`;
            quedan = true;
          }
        }
        indice++;
      }

      document.getElementById("salida").textContent = salida;
    }
  </script>
</body>
</html>
